plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'edu.dxc.akunz'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java"]
            includes = ["**/*.fxml"]
        }
    }
    test {
        java {
            srcDirs = ["src/test/java"]
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.fxml', 'javafx.controls', 'javafx.base', 'javafx.graphics']
}

test {
    useJUnitPlatform()
}

mainClassName = 'dxc.karteikarte.Main'

distZip {
    into(project.name + '-' + project.version +"/bin") {
        from '.'
        include 'src/main/resources/view/*'
        include 'src/main/resources/images/*'
        include 'src/main/resources/bootstrap.css'
    }
}
